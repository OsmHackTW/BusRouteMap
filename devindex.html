<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bus Route Inquiry</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.3/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" rel="stylesheet" />

    <link href="css/MarkerCluster.css" rel="stylesheet" />
    <link href="css/MarkerCluster.Default.css" rel="stylesheet" />

    <!-- build:css:dist build/BusMain.min.css -->
    <link href="src/BusMain.css" rel="stylesheet">
    <!-- /build -->

</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <section class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">公車路線地圖</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left" role="search">
            <select id="SelectCategory"></select>
            <select id="SelectRoute"></select>

            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary active">
                    <input type="radio" name="dirctions" value="forward" checked>往
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="dirctions" value="backward">返
                </label>
            </div>
          </form>
          <ul class="nav navbar-nav">
            <li><span class="navbar-text" id="RouteDes"></span></li>
            <li>
              <button type="button" class="btn btn-primary navbar-btn" id="Info_toggle">
                <span class="glyphicon glyphicon-info-sign"></span>
              </button>
            </li>
          </ul>
        </div>
      </section>
    </nav>

    <section id="container">
      <section id="map"></section>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/jquery.blockUI.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.3/js/bootstrap-select.min.js"></script>
    <script src="js/bootbox.min.js"></script>

    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="js/leaflet.markercluster.js"></script>

    <!-- build:js:dist build/CommonVariable.min.js -->
    <script src="src/CommonVariable.js"></script>
    <!-- /build -->

    <!-- build:js:dist build/BusRender.min.js -->
    <script src="src/BusRender.js"></script>
    <!-- /build -->

    <!-- build:js:dist build/BusMainPage.min.js -->
    <script src="src/BusMainPage.js"></script>
    <!-- /build -->
</body>

</html>
