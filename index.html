<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tainan Bus Route Inquiry</title>

    <!-- Bootstrap -->
    <link href="css/TBus.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="css/bootstrap-theme.min.css" rel="stylesheet"> -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" rel="stylesheet" />
    <link href="css/MarkerCluster.css" rel="stylesheet" />
    <link href="css/MarkerCluster.Default.css" rel="stylesheet" />
    <!-- <link type="text/css" rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" /> -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="btn btn-default navbar-btn" id="menu-toggle">
                    <span class="glyphicon glyphicon-th-list"></span>
                </button>
                <a class="navbar-brand">臺南市公車路線地圖</a>
                <p class="navbar-text">By Kagami</p>
            </div>
        </div>
    </div>

    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">Start Bootstrap</a>
                </li>
                <li>
                    <p>是否顯示站牌：
                        <input type="checkbox" id="ShowBusStop" checked="checked">
                    </p>
                </li>
                <li>
                    <p>路線分類：
                        <select class="selectpicker" id="SelectCategory"></select>
                    </p>
                </li>
                <li>
                    <p>路線：
                        <select id="SelectRoute" class="selectpicker"></select>
                    </p>
                </li>
                <li>
                    <p>路線起終點:
                        <h4>
                            <span class="label label-primary" id="RouteDes"></span>
                        </h4>
                    </p>
                </li>
                <li>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary active">
                            <input type="radio" name="dirctions" value="forward" checked>
                            <p>往程</p>
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="dirctions" value="backward">
                            <p>返程</p>
                        </label>
                    </div>
                </li>
            </ul>
        </div>

        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/jquery.blockUI.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/js/bootstrap-select.min.js"></script>
    <script src="js/bootbox.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="js/leaflet.markercluster.js"></script>
    <script src="build/TainanBus.min.js"></script>
    <script src="build/TainanBusRender.min.js"></script>
    <!-- <script src="src/TainanBus.js"></script> -->
    <!-- <script src="src/TainanBusRender.js"></script> -->
</body>

</html>
