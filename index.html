<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.3/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" rel="stylesheet" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.Default.css" rel="stylesheet" />

    <link rel="stylesheet" href="build/BusMain.min.css">

</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <section class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand"></a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left" role="search">
            <select id="SelectCategory"></select>
            <select id="SelectRoute"></select>

            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary active" id="RForward">
                    <input type="radio" name="dirctions" value="forward" checked>
                </label>
                <label class="btn btn-primary" id="RBackward">
                    <input type="radio" name="dirctions" value="backward">
                </label>
            </div>
          </form>
          <ul class="nav navbar-nav">
            <li><span class="navbar-text" id = "navInfo"></span></li>
            <li>
              <button type="button" class="btn btn-primary navbar-btn" id="Info_toggle">
                <span class="glyphicon glyphicon-info-sign"></span>
              </button>
            </li>
          </ul>
        </div>
      </section>
    </nav>

    <section id="container">
      <section id="map"></section>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70.0-2014.11.23/jquery.blockUI.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.3/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>

    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/leaflet.markercluster.js"></script>
    <script src="lib/Leaflet.MakiMarkers.js"></script>

    <script src="build/CommonVariable.min.js"></script>

    <script src="build/BusRender.min.js"></script>

    <script src="build/BusMainPage.min.js"></script>
</body>

</html>
